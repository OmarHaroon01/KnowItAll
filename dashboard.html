<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know It All - Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>
    <div id="main-body" class="flex-grow-1 d-flex text-black">
      <div class="container-fluid">
        <div class="row h-100">
          <div class="col-2 py-5 border-5 border-end">
            <div class="d-flex h-100 flex-column justify-content-between">
              <div class="d-flex flex-column">
                <a class="btn btn-lg btn-outline-primary d-flex" href="leaderboard.html?topic=all">
                  <div class="col-3 d-flex justify-content-end me-2">
                    <i
                      class="fa fa-3x fa-trophy d-inline"
                      aria-hidden="true"
                    ></i>
                  </div>
                  <div class="col-9 d-flex align-items-center">
                    <h4 class="m-0">Leaderboard</h4>
                  </div>
                </a>
              </div>
              <div class="w-100">
                <button
                  class="btn btn-outline-danger btn-large w-100 fw-bold"
                  onclick="logoutButtonClicked()"
                >
                  LOG OUT
                </button>
              </div>
            </div>
          </div>
          <div class="col-9 p-5">
            <div class="d-flex">
              <i class="fa fa-3x fa-user-o" aria-hidden="true"></i>
              <div
                id="username"
                class="m-0 ms-3 h2 fw-bold d-flex align-items-center"
              >
              </div>
            </div>
            <div class="row my-5">
              <div class="col-md-4 col-12">
                <div class="d-flex align-items-center">
                  <i
                    class="fa fa-2x fa-flag px-1 shadow rounded"
                    aria-hidden="true"
                  ></i>
                  <div class="mx-2 h4">Quizzes Attended:</div>
                  <div id="quizNumber" class="h4"></div>
                </div>
              </div>
              <!-- <div class="col-md-4 col-12">
                <div class="d-flex align-items-center">
                  <i
                    class="fa fa-2x fa-star px-1 shadow rounded"
                    aria-hidden="true"
                  ></i>
                  <div class="mx-2">Highest Score: 193</div>
                </div>
              </div>
              <div class="col-md-4 col-12">
                <div class="d-flex align-items-center">
                  <i
                    class="fa fa-2x fa-check-square px-1 shadow rounded"
                    aria-hidden="true"
                  ></i>
                  <div class="mx-2">Correct answers: 1097</div>
                </div>
              </div> -->
            </div>
            <div class="d-flex align-items-center">
              <i class="fa fa-2x fa-history" aria-hidden="true"></i>
              <div class="h2 ms-3 m-0">Recent Quiz</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-6">
                <div class="fs-5">Topic</div>
              </div>
              <div class="col-6">
                <div class="fs-5">Score</div>
              </div>
            </div>
            <hr />
            <div id="recent-quiz"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="/js/dashboard.js"></script>
  </body>
</html>
