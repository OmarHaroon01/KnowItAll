<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know It All - Login</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="js/home.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>
    <div id="main-body"
      class="flex-grow-1 h-100 d-flex align-items-center justify-content-center"
    >
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="fs-1 text-primary">Welcome Back!</div>
            <div class="fs-5">
              Happy to have you back! Keep connecting with us.
            </div>
          </div>
          <div class="col-4">
            <form class="">
              <div class="form-group mb-3">
                <label class="form-label" for="loginEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                  oninput="modify()"
                />
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="loginPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                  oninput="modify()"
                />
                <span class="text-danger d-none" id="spanError">
                  Invalid Credentials!
                </span>
              </div>
              <div class="form-check d-flex justify-content-between">
                <div>
                  <input
                    class="form-check-input position-static"
                    type="radio"
                    name="blankRadio"
                    id="rememberRadioBtn"
                    value="rememberMe"
                    aria-label="..."
                  />
                  <p>Remember Me</p>
                </div>
              </div>

              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  id="loginButton"
                  class="btn btn-primary"
                  onclick="validate()"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/login.js"></script>
  </body>
</html>
