<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBC Lite - Leaderboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>
    <div id="main-body" class="flex-grow-1 d-flex justify-content-center">
      <div class="container-fluid my-4">
        <div class="d-flex justify-content-center">
          <div class="col-9" id="tableDiv">
            <div class="row justify-content-center">
              <div class="d-flex justify-content-center">
                <div class="display-5 text-center">
                  <i class="fa fa-trophy d-inline"></i>
                  LEADERBOARD
                </div>
              </div>
              <div id="selectDiv">
                <div class="h1">Filter By Topics</div>
                
              </div>
            </div>
            <div class="row justify-content-center mt-4">
              <div class="col-2">
                <div class="h4">RANK</div>
              </div>
              <div class="col-4">
                <div class="h4">NAME</div>
              </div>
              <div class="col-3">
                <div class="h4">SCORE</div>
              </div>
              <div class="col-3">
                <div class="h4">TOPIC</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="js/home.js"></script>
    <script src="js/leaderboard.js"></script>
  </body>
</html>
