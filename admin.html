<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know It All - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>
    <div class="flex-grow-1 d-flex">
      <div class="row justify-content-center w-100 align-items-center">
        <div class="col-xl-4 col-lg-6 col-md-8 col-11 my-4 px-lg-5 pb-5">
          <div class="d-flex justify-content-center my-5">
            <h1 className="text-dark fw-light">Admin Access</h1>
          </div>
          <form>
            <div class="form-group mb-4">
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Password"
                oninput="onPasswordInputChanged()"
              />
            </div>
            <div className="d-block">
              <span id="errorSpan" class="mb-2 text-danger d-none"
                >Input a proper password</span
              >
              <button
                id="accessButton"
                type="button"
                class="btn btn-primary w-100 fw-bold"
                onclick="accessButtonClicked()"
              >
                Gain Access
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>

    <script>
      $(function () {
        $("#nav-placeholder").load("navbar.html");
      });
      $(function () {
        $("#footer-placeholder").load("footer.html");
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
