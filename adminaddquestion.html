<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know It All - Add Question</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg nav-color py-3">
        <div class="container-fluid">
          <a class="navbar-brand ms-4 d-inline" href="home.html">
            <img src="Assets/logo_1.png" style="max-height: 70px;" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fs-5">
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="home.html">Home</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="aboutus.html">About</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="contactus.html"
                  >Contact Us</a
                >
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="register.html">Register</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link text-white" href="login.html">Login</a>
              </li>
            </ul>
            <form class="d-flex me-4" role="search">
              <input
                class="form-control me-2 p-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="search-button" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div
      class="flex-grow-1 h-100 d-flex align-items-center justify-content-center secondary-color"
    >
      <div
        class="flex-grow-1 d-flex h-100 align-items-center secondary-color py-4"
      >
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-4">
              <form>
                <div class="mb-3">
                  <label for="topicInput" class="form-label">Topic</label>
                  <input type="text" class="form-control" id="topicInput" />
                </div>
                <div class="mb-3">
                  <label for="questionInput" class="form-label">Question</label>
                  <textarea
                    style="resize: none"
                    rows="4"
                    type="email"
                    class="form-control"
                    id="questionInput"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="optionOneInput" class="form-label"
                    >Option 1</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="optionOneInput"
                  />
                </div>
                <div class="mb-3">
                  <label for="optionTwoInput" class="form-label"
                    >Option 2</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="optionTwoInput"
                  />
                </div>
                <div class="mb-3">
                  <label for="optionThreeInput" class="form-label"
                    >Option 3</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="optionThreeInput"
                  />
                </div>
                <div class="mb-3">
                  <label for="optionFourInput" class="form-label"
                    >Option 4</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="optionFourInput"
                  />
                </div>
                <div class="mb-3">
                  <label for="correctAnswer" class="form-label"
                    >Correct Answer:
                  </label>
                  <select
                    name="correctAnswer"
                    id="correctAnswer"
                    class="w-25 fw-bold text-center"
                  >
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                    <option value="Option 4">Option 4</option>
                  </select>
                </div>

                <div class="d-flex justify-content-end">
                  <button
                    id="addQuestion"
                    type="button"
                    class="btn btn-primary"
                    onclick="addQuestionButtonClicked()"
                  >
                    Add Question
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="nav-color pt-4">
      <div class="d-flex my-3 text-white justify-content-evenly">
        <div class="col-2">
          <h2>Know It All</h2>
          <div class="my-4">
            <div>Bashundhara Dhaka 1230</div>
            <div>Bangladesh</div>
            <div>Phone: +XXXXXXXXXXX</div>
            <div>Email: knowitall@gmailcom</div>
          </div>
        </div>
        <div class="col-1">
          <h2>Menu</h2>
          <ul class="p-0 my-4">
            <li>Home</li>
            <li class="my-2">Quiz List</li>
            <li class="my-2">Leaderboard</li>
            <li class="my-2">About</li>
            <li>Contact Us</li>
          </ul>
        </div>
        <div class="col-2">
          <h2>Connect With Us</h2>
          <ul class="list-group list-group-horizontal my-4">
            <li class="border border-2 rounded border-light me-2">
              <a
                href=""
                class="btn btn-default text-white social-icon"
                target="_blank"
              >
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li class="border border-2 rounded border-light me-2">
              <a
                href=""
                class="btn btn-default text-white social-icon"
                target="_blank"
              >
                <i class="fa fa-twitter"></i>
              </a>
            </li>
            <li class="border border-2 rounded border-light me-2">
              <a
                href=""
                class="btn btn-default text-white social-icon"
                target="_blank"
              >
                <i class="fa fa-instagram"></i>
              </a>
            </li>
            <li class="border border-2 rounded border-light">
              <a
                href=""
                class="btn btn-default text-white social-icon"
                target="_blank"
              >
                <i class="fa fa-youtube"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/adminaddquestion.js"></script>
  </body>
</html>
