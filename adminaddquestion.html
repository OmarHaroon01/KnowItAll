<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know It All - Add Question</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/home.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>
    <div
      class="flex-grow-1 h-100 d-flex align-items-center justify-content-center secondary-color text-white"
    >
      <div
        class="flex-grow-1 d-flex h-100 align-items-center py-4"
      >
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-4">
              <form id="form">
                <div id="topicID" class="mb-3">
                  <label for="topicInput" class="form-label me-3"
                    >Topic:
                  </label>
                  <!-- <input type="text" class="form-control" id="topicInput" required/> -->
                </div>
                <div class="mb-3">
                  <label for="questionInput" class="form-label">Question</label>
                  <textarea
                    required
                    style="resize: none"
                    rows="4"
                    type="text"
                    class="form-control"
                    id="questionInput"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="optionOneInput" class="form-label"
                    >Option 1</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="optionOneInput"
                  />
                </div>
                <div class="mb-3">
                  <label for="optionTwoInput" class="form-label"
                    >Option 2</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="optionTwoInput"
                  />
                </div>
                <div class="mb-3">
                  <label for="optionThreeInput" class="form-label"
                    >Option 3</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="optionThreeInput"
                  />
                </div>
                <div class="mb-3">
                  <label for="optionFourInput" class="form-label"
                    >Option 4</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="optionFourInput"
                  />
                </div>
                <div class="mb-3">
                  <label for="correctAnswer" class="form-label"
                    >Correct Answer:
                  </label>
                  <select
                    name="correctAnswer"
                    id="correctAnswer"
                    class="w-25 fw-bold text-center"
                  >
                    <option value="Option 1">Option 1</option>
                    <option value="Option 2">Option 2</option>
                    <option value="Option 3">Option 3</option>
                    <option value="Option 4">Option 4</option>
                  </select>
                </div>

                <div class="d-flex justify-content-end">
                  <button
                    id="addQuestion"
                    type="button"
                    class="btn btn-primary"
                    onclick="addQuestionButtonClicked()"
                  >
                    Add Question
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous" defer
    ></script>
    <script src="js/adminaddquestion.js"></script>

  </body>
</html>
