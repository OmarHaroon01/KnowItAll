<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know It All - Contact Us</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>
    <div class="row py-5 bg-contact ms-0 flex-grow-1 secondary-color">
      <div class="d-flex justify-content-center flex-column text-center">
        <div class="display-6 mb-5 fs-3 text-white">
          Contact us to get more information and to stay connected with us 24/7.
        </div>
        <div class="display-6 mb-5 fs-5 text-success">
          <em> We work hard to make sure that you don't have to work hard. </em>
        </div>
      </div>
      <div
        class="row align-items-center align-items-lg-stretch justify-content-center justify-content-lg-evenly flex-column flex-lg-row h-100"
      >
        <div class="col-lg-2 col-4 bg-white">
          <a href="" class="text-dark opacity">
            <div class="d-flex flex-column align-items-center p-4">
              <i class="fa fa-3x fa-twitter my-3 text-dark"></i>
              <div class="fs-5 text-center text-dark fw-bold">
                Join us on Twitter
              </div>
              <div class="fs-6 text-center"></div>
            </div>
          </a>
        </div>

        <div class="col-lg-2 col-4 bg-white">
          <div class="d-flex flex-column align-items-center p-4">
            <i class="fa fa-3x fa-phone my-3"></i>
            <div class="fs-5 fw-bold text-center">+XXXXXXXXXXX</div>
            <div class="fs-6 text-center"></div>
          </div>
        </div>
        <div class="col-lg-2 col-4 bg-white">
          <a href="" class="text-dark opacity">
            <div class="d-flex flex-column align-items-center p-4">
              <i class="fa fa-3x fa-facebook my-3"></i>
              <div class="fs-5 text-center fw-bold">Like our page</div>
              <div class="fs-6 text-center"></div>
            </div>
          </a>
        </div>
        <div class="col-lg-2 col-4 bg-white">
          <a href="mailto:knowitall@gmail.com" class="text-dark opacity">
            <div class="d-flex flex-column align-items-center p-4">
              <i class="fa fa-3x fa-envelope my-3"></i>
              <div class="fs-5 text-center fw-bold">Email Us</div>
              <div class="fs-6 text-center"></div>
            </div>
          </a>
        </div>
        <div class="col-lg-2 col-4 bg-white">
          <a href="" class="text-dark opacity">
            <div class="d-flex flex-column align-items-center p-4">
              <i class="fa fa-3x fa-youtube my-3"></i>
              <div class="fs-5 text-center fw-bold">Subscribe Us</div>
              <div class="fs-6 text-center"></div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="js/home.js"></script>
  </body>
</html>
