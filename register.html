<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know It All - Register</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="js/home.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>

    <div id="main-body"
      class="flex-grow-1 d-flex h-100 align-items-center py-4"
    >
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-4 d-flex justify-content-center flex-column">
            <div class="fs-2 text-primary mb-3">Welcome to know it all!</div>
            <div class="fs-4">
              Please register to join our community and enrich your knowledge.
            </div>
          </div>
          <div class="col-4">
            <form class="">
              <div class="mb-3">
                <label for="fullnameInput" class="form-label">Full Name</label>
                <input
                  type="text"
                  oninput="removeError()"
                  class="form-control"
                  id="fullnameInput"
                />
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input
                  type="email"
                  oninput="removeError()"
                  class="form-control"
                  id="emailInput"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input
                  type="password"
                  oninput="removeError()"
                  class="form-control"
                  id="passwordInput"
                />
              </div>
              <div class="mb-3">
                <label for="passwordInput2" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  oninput="removeError()"
                  class="form-control"
                  id="passwordInput2"
                />
              </div>

              <div class="d-flex justify-content-between">
                <span class="text-danger invisible" id="errorMessage">
                  UWU
                </span>
                <button
                  id="register"
                  type="button"
                  onclick="registerButtonClicked()"
                  class="btn btn-primary"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous" defer
    ></script>
    <script src="/js/register.js"></script>
  </body>
</html>
