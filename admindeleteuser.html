<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Know It All - Delete User</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/home.js"></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <div id="nav-placeholder"></div>
    <div
      class="flex-grow-1 h-100 d-flex align-items-center justify-content-center secondary-color text-white"
    >
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-4">
            <form id="form">
              <div class="mb-3">
                <label for="deleteUserInputId" class="form-label">User Email</label>
                <input
                  required
                  type="email"
                  class="form-control"
                  id="deleteUserInputId"
                />
              
              <div class="d-flex justify-content-end">
                <button
                  id="deleteUserButton"
                  type="button"
                  class="btn btn-primary mt-3"
                  onclick="deleteUserButtonClicked()"
                >
                  Delete User
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="js/admindeleteuser.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous" defer
    ></script>
  </body>
</html>
